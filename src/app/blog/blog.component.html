<section class="section">
  <div class="container">
    <div class="page-title text-center">
      <h1>Blogs</h1>
      <ul class="breadcrumb">
        <li>
          <a routerLink="/">Home</a>
        </li>
        <li class="active">Blog</li>
      </ul>
    </div>
    <!-- end title -->
  </div>
  <!-- end container -->
</section>
<!-- end section -->
<section>
  <div class="container" style="margin-top: 30px">
    <div *ngFor="let blog of blogs" class="panel panel-default">
        <div class="panel-heading"><h1 class="text-center">{{ blog.title }}</h1></div>
        <div class="panel-body">
        <div [innerHtml]="blog.description" class="text-center"></div>
        <hr />
        <p>
          <strong>Published Date: {{ blog.publishedDate | date:'shortDate' }} - Author: {{ blog.author}}</strong>
        </p>
        </div>
    </div>
  </div>
</section>
