<section class="section">
  <div class="container">
    <div class="page-title text-center">
      <h1>You are finding:
        <strong>{{ keyword }}</strong>
      </h1>
      <ul class="breadcrumb">
        <li>
          <a routerLink="/">Home</a>
        </li>
        <li class="active">Search</li>
      </ul>
    </div>
    <!-- end title -->
  </div>
  <!-- end container -->
</section>
<!-- end section -->
<section>
  <div class="container" style="margin-top: 30px">
    <div *ngIf="dishes.dishes.length > 0">
      <div *ngFor="let dish of dishes.dishes" class="panel panel-default row" style="padding: 10px">
        <div class="col-md-4">
          <img [src]="dish.imageUrl" class="img-responsive pull-left" [alt]="dish.name" />
        </div>
        <div class="col-md-8">
          <h1>{{dish.name}}</h1>
          <hr/>
          <p>Category: {{dish.category.name}}
            <br/> Restaurant: {{dish.restaurant.name}}
            <br/> Price: {{dish.price}} BND 
          </p>
          <a [routerLink]="['/dish', dish.id, dish.name]" class="btn btn-lg btn-success">VIEW MORE</a>
        </div>
      </div>
    </div>
    <div *ngIf="dishes.dishes.length == 0">
      <div class="panel panel-default" style="padding: 50px">
      <h1 class="text-center">NOT FOUND!</h1>
    </div>
    </div>
  </div>
</section>
