<section class="section welcome welcome_01 bg1">
        <div class="container">
            <div class="row">
                <div class="content col-md-8 col-md-offset-2">
                    <div class="welcome-text text-center">
                        <h1><strong>FBRU SEARCH ENGINE</strong></h1>
                        <p>FBRU help you find places and foods in Brunei Darussalam. Love it!</p>
                    </div>
                    <div class="widget clearfix">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <form class="site-search">
                                    <div class="form-group is-empty">
                                        <input class="form-control" type="text" placeholder="How may I help you today?" [(ngModel)]="keyword" name="keyword" [ngbTypeahead]="search" />
                                    </div>
                                    <div class="form-group clearfix">
                                        <div class="submit-button pull-right">
                                            <a class="btn btn-raised btn-info gr" href="#"><i class="material-icons">search</i> Search</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
